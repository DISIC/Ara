name: Lint

on:
  push:
    branches:
      - main
    paths:
      - "confiture-web-app/**"
  pull_request:
    branches:
      - main
    paths:
      - "confiture-web-app/**"

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true
          eslint_dir: confiture-web-app/
          prettier_dir: confiture-web-app/
