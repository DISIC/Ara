name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: 1️⃣ Check out Git repository
        uses: actions/checkout@v3

      - name: 2️⃣ Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: 3️⃣ Install dependencies
        run: npm install

      - name: 4️⃣ Run ESLint and Prettier
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_dir: confiture-web-app/
          prettier: true
          prettier_dir: confiture-web-app/
