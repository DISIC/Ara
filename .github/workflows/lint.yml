name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 22.14.0

      - name: Install dependencies
        run: corepack enable && corepack prepare yarn@4.9.2 --activate && yarn install

      - name: Lint entire project
        run: yarn lint
